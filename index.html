<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squirrel Terminal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Lilita+One&family=Rubik+Wet+Paint&family=Spicy+Rice&display=swap" rel="stylesheet">
<link rel="icon" href="Squirrel.png" type="image/x-icon">
</head>
<body>
    <button class="title" id="playMusic">Squirrel Terminal</button>
    <a href="https://pump.fun/board"><button class="pump"><img src="pump.png"></button></a>
    <a href=""><button class="x"><img src="x.png"></button></a>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <div>
      <img class="bottom" src="bottom.png">
    </div>
   <iframe class="sleep" src="https://lottie.host/embed/d410f214-2d2e-4cc9-a595-03d4d4912b89/ucmKooBC2m.json"></iframe>
   <img class="squirrel" src="Squirrel.png">
    <script src="script.js"></script>
</body>
</html>
